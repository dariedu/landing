<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>До презентации проекта Дари еду! осталось</title>
  <style>
    body {
      background-color: #1F1F1F;
      color: #F8F8F8;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 4vh;
      height: 100%;
      padding: 2vw;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2vh;
    }

    #countdown, .push-button {
      font-size: 2rem;
      background-color: #38AB78;
      color: #F8F8F8;
      border: none;
      border-radius: 2rem;
      width: 50vw;
      max-width: 300px;
      height: 8vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: not-allowed;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .push-button {
      background-color: #38AB78;
      border: solid white 2px;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .push-button:hover {
      background-color: #2f9165;
    }

    .gif-container {
      max-width: 15vw;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    img {
      width: 80%;
      height: auto;
      border-radius: 2rem;
      padding: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
        visibility: visible;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      #countdown, .push-button {
        font-size: 1.5rem;
        width: 70vw;
        height: 6vh;
      }

      .gif-container {
        max-width: 40vw;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      #countdown, .push-button {
        font-size: 1.25rem;
        width: 80vw;
        height: 6vh;
      }

      .gif-container {
        max-width: 60vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>23 октября 15.00</h1>
    <div class="countdown-container">
      <button id="countdown" disabled></button> <!-- Кнопка с отсчетом времени -->
    </div>
    <div class="gif-container" id="gif-container">
      <img id="gif" src="mainLogoDark.gif" alt="логотип GIF">
    </div>  
  </div>

  <script>
    var countDownDate = new Date("October 23, 2024 15:00:00").getTime();

    var x = setInterval(function() {

      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "д " + hours + "ч " + minutes + "м " + seconds + "с ";

      if (distance < 0) {
        clearInterval(x);
        // Заменяем кнопку с отсчетом на активную кнопку "Push"
        document.getElementById("countdown").outerHTML = `
          <button class="push-button" onclick="goToLink()">Push</button>
        `;
      }
    }, 1000);

    // Плавное появление GIF через 3 секунды после появления обратного отсчета
    setTimeout(function() {
      var gifContainer = document.getElementById('gif-container');
      gifContainer.style.opacity = 1;

      // Заменяем GIF на статичное изображение через 3 секунды после его появления
      setTimeout(function() {
        document.getElementById('gif').src = 'mainLogoDark.jpg';
      }, 600); // Заменяем через 3 секунды после появления GIF

    }, 4000); // 3 секунды анимации + 3 секунды ожидания

    // Переход по ссылке при нажатии на кнопку
    function goToLink() {
      window.location.href = "https://drive.google.com/drive/folders/1EknnyHEXOx3rvPmjy0Q3mzUloVgFwNjn";
    }
  </script>
</body>
</html>
