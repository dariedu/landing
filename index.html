<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>До презентации проекта Дари еду! осталось</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 36px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      visibility: hidden;
    }

    .countdown-container {
      height: 36px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
        visibility: visible;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>23 октября 15.00</h1>
    <div class="countdown-container">
      <div id="countdown"></div>
    </div>
  </div>

  <script>

    var countDownDate = new Date("October 23, 2024 15:00:00").getTime();

    var x = setInterval(function() {

      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = days + "д " + hours + "ч " + minutes + "м " + seconds + "с ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Время вышло";
      }
    }, 1000);
  </script>
</body>
</html>
