<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>До презентации проекта Дари еду! осталось</title>
  <style>
    body {
      background-color: #0A0A0A;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw;
    }

    h1 {
      font-size: 1.5rem;
      font-family: 'Gerbera', Arial, sans-serif;
      font-weight: 400;
      border: none;
    }

    #logo {
      width: 360px;
      height: 63px;
      margin-top: 74px;
      margin-bottom: 260px;
    }

    #countdown {
      font-size: 1.5rem;
      color: #38AB78;
      border: none;
      background: none;
      cursor: default;
      outline: none;
      min-width: 200px; 
      min-height: 2em; 
      display: flex;   
      justify-content: center;
      align-items: center;
      margin-bottom: 38px;
    }

    .push-button {
      font-size: 18px;
      font-weight: 400;
      background-color: #323232;
      color: #F8F8F8;
      border-radius: 40px;
      width: 272px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s, background-color 0.3s;
    }

    .push-button.active {
      cursor: pointer;
      opacity: 1;
      background-color: #38AB78;
    }

    .push-button.active:hover {
      background-color: #2f9165;
    }

    .gif-container {
      max-width: 15vw;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .push-button {
        font-size: 1.5rem;
        width: 70vw;
        height: 6vh;
      }

      .gif-container {
        max-width: 40vw;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .push-button {
        font-size: 1.25rem;
        width: 80vw;
        height: 6vh;
      }

      .gif-container {
        max-width: 60vw;
      }
    }

    @font-face {
      font-family: 'Gerbera';
      src: url('./Gerbera.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="logo">
      <img src="Логотип.svg" alt="дари еду" style="width: 160px;" />
    </div>
    <h1>23 октября 15.00</h1>
    <div class="countdown-container">
      <button id="countdown" disabled>Загрузка...</button> <!-- Добавлен временный текст -->
    </div>
    <button id="pushButton" class="push-button" disabled>Push</button>
  </div>

  <script>
    var countDownDate = new Date("October 23, 2024 15:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      var countdownElement = document.getElementById("countdown");

      // Проверяем, существует ли элемент, прежде чем обновлять его содержимое
      if (countdownElement) {
        countdownElement.innerHTML = days + "д " + hours + "ч " + minutes + "м " + seconds + "с ";

        if (distance < 0) {
          clearInterval(x);
          countdownElement.innerHTML = "0д 0ч 0м 0с";
          // Активируем кнопку Push
          var pushButton = document.getElementById("pushButton");
          pushButton.classList.add("active");
          pushButton.disabled = false;
          pushButton.style.cursor = "pointer";
          pushButton.onclick = goToLink;
        }
      }
    }, 1000);

    // Переход по ссылке при нажатии на кнопку
    function goToLink() {
      window.location.href = "https://drive.google.com/drive/folders/1EknnyHEXOx3rvPmjy0Q3mzUloVgFwNjn";
    }
  </script>
</body>
</html>
